<div class="pieChart-container">
  <ngx-charts-pie-chart
    [view]="view"
    [results]="pieChartData"
    [doughnut]="false"
    [legend]="false"
    [labels]="labels"
    [gradient]="true"
    [tooltipText]="setTooltipText"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    class="pieChart"
  >
  </ngx-charts-pie-chart>
</div>
